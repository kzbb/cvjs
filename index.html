<!doctype html>
<html lang="ja-JP" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>CineViewer build with JavaScript</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 主要CDN -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="opencvReady();" onerror="loadFallbackOpenCV();" type="text/javascript"></script>

    <script>
        function loadFallbackOpenCV() {
            // フォールバック用CDN
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/opencv.js@1.2.1/opencv.js';
            script.onload = opencvReady;
            document.head.appendChild(script);
        }
    </script>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
</head>
<body>
<div id="app" class="container-fluid">
    <header>
        <h1 id="app-title">CineViewer JS</h1>
    </header>
    <pre id="pre">Loading...</pre>
    <div class="row">
        <div class="col-12 col-md-8 col-lg-9">
            <canvas id="canvas" class="w-100 my-5"></canvas>
        </div>
        <div id="controlPanel" class="col-12 col-md-4 col-lg-3">
            <div>
                <div class="mb-3">
                    <input id="regpin_x" type="range" class="form-range">
                    <label for="regpin_x">Registration X:</label>
                </div>
                <div class="mb-3">
                    <input id="regpin_y" type="range" class="form-range">
                    <label for="regpin_y">Registration Y:</label>
                </div>
                <div class="mb-3">
                    <input id="template_size" type="range" value="100" min="1" max="200" class="form-range">
                    <label for="template_size">Template Size:</label>
                </div>
            </div>
            <div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flipSwitchV">
                    <label class="form-check-label" for="flipSwitchV">Flip vertically</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flipSwitchH">
                    <label class="form-check-label" for="flipSwitchH">Flip horizontally</label>
                </div>
                <div class="mb-3">
                    <button id="rotate" type="button" class="btn btn-primary d-none">Rotate</button>
                </div>
            </div>
        <div class="card bg-body-tertiary p-3 mb-3">
                <div class="d-flex align-items-center gap-2 flex-wrap">
            <button id="recStart" type="button" class="btn btn-danger">Record</button>
            <button id="recPause" type="button" class="btn btn-outline-light" disabled>Pause</button>
            <button id="recStop" type="button" class="btn btn-outline-light" disabled>Stop</button>
                    <span id="recIndicator" class="ms-2 text-danger fw-bold d-none">● REC <span id="recTimer">00:00</span></span>
                </div>
                <div class="small text-secondary mt-2" id="recFormat"></div>
                <div class="mt-2 d-flex gap-2 align-items-center flex-wrap">
            <a id="recDownload" class="btn btn-outline-secondary btn-sm d-none" download title="Download file">Save video</a>
                    <span id="recNote" class="text-warning-emphasis small"></span>
                </div>
                <video id="recPreview" class="w-100 mt-2 d-none" controls></video>
            </div>
            <div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="trackingSwitch">
                    <label class="form-check-label" for="trackingSwitch">Tracking: <span
                            id="trackingStatus"></span></label>
                </div>
            </div>
            <div class="mb-3">
                <select id="cameraSelect" class="form-select form-select-lg mb-3"></select>
            </div>
        </div>
    </div>
    <div hidden="">
        <canvas id="canvasSrc"></canvas>
        <canvas id="canvasRoi"></canvas>
        <canvas id="canvasTmp"></canvas>
    </div>
</div>

<!--ここからREADME-->
<div id="readme" class="container">
    <p>
        <a href="https://docs.google.com/document/d/15xXQPpMZY3nyn1pSox5meNvcxAUrkhTuqb-DUUvdU7g/edit?usp=sharing">README (Google Document)</a>
    </p>
    <p>
        CineViewer JSは、スマートフォン等で簡易的に映画フィルムを見るためのツールです。
        ウェブアプリケーションと、安価に制作できる接写装置とで構成されています。
    </p>
    <a href="https://github.com/kzbb/cvjs">GitHub Repository</a>
</div>

<script src="cineviewer.js"></script>
</body>
</html>
